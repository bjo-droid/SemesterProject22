<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pixel History, a museum that wants to show off all the hidden creative art from the world of gaming and comics. From offical game art to fan art">
    <script
      src="https://kit.fontawesome.com/8177bdf465.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Pixel History - Payment</title>
  </head>
  <body>
    <label>
      <input type="checkbox" />
      <div class="toggle">
        <span class="top_line common"></span>
        <span class="middle_line common"></span>
        <span class="bottom_line common"></span>
      </div>
      <div class="slide">
        <h1>MENU</h1>
        <ul>
          <li>
            <a href="../index.html"><i class="fa-solid fa-house"></i>Home</a>
          </li>
          <li>
            <a href="/pages/product.html"><i class="fa-solid fa-calendar-days"></i>Events</a>
          </li>
          <li>
            <a href="/pages/tickets.html"
              ><i class="fa-solid fa-ticket"></i>Tickets</a
            >
          </li>
          <li>
            <a href="/pages/contact.html"><i class="fa-solid fa-address-book"></i>Contact Us</a>
          </li>
        </ul>
      </div>
    </label>
    <div class="pay-row">
      <div class="pay-col-75">
        <div class="pay-container">
          <form action="./404.html">
            <div class="pay-row">
              <div class="pay-col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="John M. Doe"
                />
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="john@example.com"
                />
                <label for="adr"
                  ><i class="fa fa-address-card-o"></i> Address</label
                >
                <input
                  type="text"
                  id="adr"
                  name="address"
                  placeholder="542 W. 15th Street"
                />
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  placeholder="New York"
                />

                <div class="pay-row">
                  <div class="pay-col-50">
                    <label for="state">State</label>
                    <input
                      type="text"
                      id="state"
                      name="state"
                      placeholder="NY"
                    />
                  </div>
                  <div class="pay-col-50">
                    <label for="zip">Zip</label>
                    <input
                      type="text"
                      id="zip"
                      name="zip"
                      placeholder="10001"
                    />
                  </div>
                </div>
              </div>

              <div class="pay-col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color: navy"></i>
                  <i class="fa fa-cc-amex" style="color: blue"></i>
                  <i class="fa fa-cc-mastercard" style="color: red"></i>
                  <i class="fa fa-cc-discover" style="color: orange"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input
                  type="text"
                  id="cname"
                  name="cardname"
                  placeholder="John More Doe"
                />
                <label for="ccnum">Credit card number</label>
                <input
                  type="text"
                  id="ccnum"
                  name="cardnumber"
                  placeholder="1111-2222-3333-4444"
                />
                <label for="expmonth">Exp Month</label>
                <input
                  type="text"
                  id="expmonth"
                  name="expmonth"
                  placeholder="September"
                />
                <div class="pay-row">
                  <div class="pay-col-50">
                    <label for="expyear">Exp Year</label>
                    <input
                      type="text"
                      id="expyear"
                      name="expyear"
                      placeholder="2018"
                    />
                  </div>
                  <div class="pay-col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352" />
                  </div>
                </div>
              </div>
            </div>
            <input type="submit" value="Continue to checkout" class="btn" />
          </form>
        </div>
      </div>
      <div class="ticket-footer">
        <footer>
          <div class="footer-container">
            <div class="footer-link">
              <h1>Pixel</h1>
              <ul>
                <li>
                  <a href="#">Newsletter</a>
                </li>
                <li>
                  <a href="./pages/contact.html">About us</a>
                </li>
                <li>
                  <a href="./pages/contact.html">Opening Hours</a>
                </li>
              </ul>
            </div>
            <div class="footer-link">
              <h1>Sponsors</h1>
              <ul>
                <li>
                  <a href="#">Company A</a>
                </li>
                <li>
                  <a href="#">Company B</a>
                </li>
                <li>
                  <a href="#">Company C</a>
                </li>
              </ul>
            </div>
            <div class="footer-link">
              <h1>Sosial Media</h1>
              <ul>
                <li>
                  <a href="#">Faceboook</a>
                </li>
                <li>
                  <a href="#">Instagram</a>
                </li>
                <li>
                  <a href="#">LinkedIn</a>
                </li>
              </ul>
            </div>
          </footer>
        </div>
  </body>
</html>
